#端口号
server:
  port: 28091

spring:
  application:
    name: spring-boot-admin
  # dev:开发配置、test:测试配置、prod: 发布配置;
  profiles:
    active: ${config.active:dev}

  cloud:
    config:
      name: ${spring.application.name}
      # 通过链接地址访问配置中心
      uri: http://${config.host:127.0.0.1}:${config.port:28092}
      enabled: true
      # 通过注册中心访问配置中心
#      discovery:
#        enabled: true
#        serviceId: spring-cloud-config